<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Hello World! We are coderats. We build stuff.">
    <meta name="theme-color" content="#666">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>coderats.net</title>
    <link rel="stylesheet" href="assets/base.css">
    <script src="assets/typed.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let typed = new Typed('.typed', {
                strings: ["Hello World!", "We are coderats.", "We build stuff."],
                typeSpeed: 40
            });
        });
    </script>
</head>
<body>
    <main>
        <section class='typed'></section>
    </main>
</body>
</html>
